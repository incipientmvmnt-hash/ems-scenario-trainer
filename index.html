<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0a0a0f">
<title>MEDIC7 ‚Äî EMS Scenario Trainer</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box}
html{overflow-y:scroll;-webkit-text-size-adjust:100%}
body{font-family:-apple-system,SF Pro,Inter,system-ui,sans-serif;background:#0a0a0f;color:#e0e0e0;
  padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  touch-action:pan-y;min-height:100dvh}
body::after{content:'';position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;
  background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,240,255,.015) 2px,rgba(0,240,255,.015) 4px)}
.mono{font-family:'JetBrains Mono','Fira Code','Courier New',monospace}
.container{max-width:600px;margin:0 auto;padding:16px}
@media(min-width:768px){
  .container{max-width:800px;padding:32px}
  h1{font-size:2.2em}
  .subtitle{font-size:1.05em}
  .card{padding:20px;border-radius:16px}
  .level-card{padding:24px 16px;font-size:1.15em}
  .option{padding:16px 20px;font-size:1em;border-radius:14px}
  .narrative{padding:20px;font-size:1em;border-radius:14px}
  .vitals-grid{grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:12px}
  .vital{padding:12px;border-radius:10px}
  .vital .val{font-size:1.2em}
  .btn{padding:16px;font-size:1.05em;border-radius:14px}
  .question-prompt{font-size:1.1em}
  .explanation{font-size:.9em;padding:14px}
  .clinical-pearl{padding:16px;border-radius:14px}
  .progress-bar{margin-bottom:24px}
  .domain-chip,.diff-chip{padding:10px 18px;font-size:.9em}
}
@media(min-width:1024px){
  .container{max-width:960px;padding:40px}
  h1{font-size:2.5em}
  .level-cards{grid-template-columns:1fr 1fr 1fr 1fr;gap:16px}
  .vitals-grid{grid-template-columns:repeat(auto-fit,minmax(120px,1fr))}
  .scenario-item{padding:8px 0}
  .card{margin-bottom:16px}
}
@media(min-width:1280px){.container{max-width:1080px}}
.stats-row{display:flex;justify-content:center;gap:16px;margin:20px 0 28px}
.stat-num{font-size:1.6em;font-weight:700;font-family:'JetBrains Mono','Fira Code','Courier New',monospace}
@media(min-width:768px){
  .stats-row{gap:32px;margin:28px 0 36px}
  .stat-num{font-size:2em}
  .hero-title{font-size:2.2em!important}
  .hero-sub{font-size:1.05em}
  .home-section{padding:28px;border-radius:20px}
}
h1{font-size:1.6em;text-align:center;margin:20px 0 4px}
.subtitle{text-align:center;color:#7a8194;margin-bottom:24px;font-size:.95em}
.card{background:rgba(10,15,25,.6);border-radius:12px;padding:16px;margin-bottom:12px;transition:all .2s;cursor:pointer;border:1px solid rgba(0,240,255,.12);box-shadow:0 0 12px rgba(0,240,255,.05)}
.card:active{transform:scale(.98)}
.card.selected{border-color:#00f0ff;box-shadow:0 0 20px rgba(0,240,255,.25)}
.level-cards{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:20px}
.level-card{text-align:center;padding:16px 12px;font-weight:600;font-size:1em;clip-path:polygon(6px 0,100% 0,calc(100% - 6px) 100%,0 100%)}
.level-card .desc{font-size:.7em;font-weight:400;color:#7a8194;margin-top:4px}
.level-card[data-level="EMR"]{border-color:rgba(0,240,255,.3);color:#7a8194}
.level-card[data-level="EMR"].selected{background:rgba(0,240,255,.08);border-color:#00f0ff;color:#00f0ff;box-shadow:0 0 16px rgba(0,240,255,.3)}
.level-card[data-level="EMT"]{border-color:rgba(0,240,255,.3);color:#f0ad4e}
.level-card[data-level="EMT"].selected{background:rgba(240,173,78,.1);border-color:#f0ad4e;box-shadow:0 0 16px rgba(240,173,78,.3)}
.level-card[data-level="AEMT"]{border-color:rgba(0,240,255,.3);color:#34c759}
.level-card[data-level="AEMT"].selected{background:rgba(52,199,89,.1);border-color:#34c759;box-shadow:0 0 16px rgba(52,199,89,.3)}
.level-card[data-level="Paramedic"]{border-color:rgba(0,240,255,.3);color:#ff4422}
.level-card[data-level="Paramedic"].selected{background:rgba(255,68,34,.1);border-color:#ff4422;box-shadow:0 0 16px rgba(255,68,34,.3)}
.btn{display:block;width:100%;padding:14px;border:none;border-radius:12px;font-size:1em;font-weight:600;cursor:pointer;transition:all .2s;text-align:center;margin-top:12px;clip-path:polygon(8px 0,100% 0,calc(100% - 8px) 100%,0 100%)}
.btn:active{transform:scale(.97)}
.btn-primary{background:rgba(0,240,255,.15);color:#00f0ff;border:1px solid rgba(0,240,255,.4);box-shadow:0 0 20px rgba(0,240,255,.2)}
.btn-primary:hover{box-shadow:0 0 30px rgba(0,240,255,.35)}
.btn-primary:disabled{background:rgba(30,30,40,.5);color:#555;cursor:not-allowed;border-color:#333;box-shadow:none}
.btn-secondary{background:rgba(255,68,34,.08);color:#ff4422;border:1px solid rgba(255,68,34,.25);box-shadow:0 0 12px rgba(255,68,34,.1)}
.btn-small{display:inline-block;width:auto;padding:8px 16px;font-size:.9em;margin:4px}
.btn-random{background:linear-gradient(135deg,rgba(0,240,255,.2),rgba(255,68,34,.2));color:#fff;border:1px solid rgba(0,240,255,.3);box-shadow:0 0 24px rgba(0,240,255,.15),0 0 24px rgba(255,68,34,.1);font-size:1.15em;padding:18px;margin-top:16px}
.btn-random:hover{box-shadow:0 0 36px rgba(0,240,255,.3),0 0 36px rgba(255,68,34,.2)}
.browse-link{display:block;text-align:center;color:#7a8194;font-size:.9em;margin-top:12px;cursor:pointer;text-decoration:underline;text-decoration-color:rgba(0,240,255,.3)}
.browse-link:hover{color:#00f0ff}
.counter-text{text-align:center;color:#00f0ff;font-family:'JetBrains Mono','Fira Code','Courier New',monospace;font-size:.85em;margin-top:8px}
.progress-bar{display:flex;gap:4px;margin-bottom:20px}
.progress-step{flex:1;text-align:center;font-size:.7em;color:#7a8194;padding-bottom:8px;border-bottom:3px solid rgba(0,240,255,.15)}
.progress-step.active{color:#00f0ff;border-color:#00f0ff;text-shadow:0 0 8px rgba(0,240,255,.5)}
.progress-step.done{color:#34c759;border-color:#34c759}
.narrative{background:rgba(10,15,25,.5);border:1px solid rgba(0,240,255,.1);box-shadow:0 0 8px rgba(0,240,255,.05);border-radius:12px;padding:16px;margin-bottom:16px;line-height:1.6;font-size:.95em}
.narrative .label{color:#00f0ff;font-weight:600;font-size:.8em;text-transform:uppercase;margin-bottom:6px;letter-spacing:.5px}
.vitals-grid{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:8px;margin:12px 0}
.vital{background:rgba(10,15,25,.6);border:1px solid rgba(0,240,255,.15);box-shadow:0 0 6px rgba(0,240,255,.05);border-radius:8px;padding:8px;text-align:center}
.vital .val{font-size:1.1em;font-weight:600;font-family:'JetBrains Mono','Fira Code','Courier New',monospace;color:#00f0ff}
.vital .lbl{font-size:.7em;color:#7a8194;margin-top:2px}
.option{background:rgba(10,15,25,.5);border-radius:12px;padding:14px 16px;margin-bottom:8px;cursor:pointer;border:1px solid rgba(0,240,255,.1);box-shadow:0 0 6px rgba(0,240,255,.03);transition:all .2s;line-height:1.4}
.option:active{transform:scale(.98)}
.option.selected{border-color:#00f0ff;background:rgba(0,240,255,.08);box-shadow:0 0 16px rgba(0,240,255,.15)}
.option.correct{border-color:#34c759;background:rgba(52,199,89,.1);box-shadow:0 0 12px rgba(52,199,89,.15)}
.option.incorrect{border-color:#ff4422;background:rgba(255,68,34,.08);box-shadow:0 0 12px rgba(255,68,34,.15)}
.option.missed{border-color:#f0ff00;background:rgba(240,255,0,.06)}
.option .indicator{display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:8px;vertical-align:middle}
.option.correct .indicator{background:#34c759}
.option.incorrect .indicator{background:#ff4422}
.option.missed .indicator{background:#f0ff00}
.explanation{font-size:.85em;color:#7a8194;margin-top:8px;padding:10px;background:rgba(10,15,25,.6);border:1px solid rgba(0,240,255,.08);border-radius:8px;line-height:1.5}
.explanation .ref{color:#00f0ff;font-weight:500;display:block;margin-top:4px;word-break:break-word;font-size:.8em}
.question-prompt{font-size:1em;font-weight:500;margin-bottom:12px;line-height:1.5}
.multi-hint{font-size:.8em;color:#7a8194;margin-bottom:8px}
.score-circle{width:120px;height:120px;border-radius:50%;margin:20px auto;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:2em;font-weight:700;font-family:'JetBrains Mono','Fira Code','Courier New',monospace}
.score-good{background:rgba(52,199,89,.15);color:#34c759;border:2px solid #34c759;box-shadow:0 0 20px rgba(52,199,89,.2)}
.score-ok{background:rgba(240,173,78,.15);color:#f0ad4e;border:2px solid #f0ad4e;box-shadow:0 0 20px rgba(240,173,78,.2)}
.score-bad{background:rgba(255,68,34,.15);color:#ff4422;border:2px solid #ff4422;box-shadow:0 0 20px rgba(255,68,34,.2)}
.score-circle .pct{font-size:.4em;font-weight:400}
.review-item{background:rgba(10,15,25,.5);border:1px solid rgba(0,240,255,.1);border-radius:12px;padding:14px;margin-bottom:10px}
.review-item .q{font-weight:500;margin-bottom:6px;font-size:.95em}
.review-item .your-ans{font-size:.85em;margin-bottom:4px}
.review-item .correct-ans{font-size:.85em;color:#34c759}
.review-item .wrong{color:#ff4422}
.tag{display:inline-block;padding:3px 8px;border-radius:6px;font-size:.7em;font-weight:600;margin-right:4px;font-family:'JetBrains Mono','Fira Code','Courier New',monospace}
.tag-easy{background:rgba(52,199,89,.15);color:#34c759;border:1px solid rgba(52,199,89,.3)}
.tag-medium{background:rgba(240,173,78,.15);color:#f0ad4e;border:1px solid rgba(240,173,78,.3)}
.tag-hard{background:rgba(255,68,34,.15);color:#ff4422;border:1px solid rgba(255,68,34,.3)}
.tag-proto{background:rgba(0,240,255,.1);color:#00f0ff;border:1px solid rgba(0,240,255,.3)}
.category-header{color:#7a8194;font-size:.8em;font-weight:600;text-transform:uppercase;margin:16px 0 8px;letter-spacing:.5px}
.scenario-item{display:flex;justify-content:space-between;align-items:center}
.scenario-item .title{font-weight:500;font-size:.95em}
.scenario-item .tags{margin-top:4px}
.hidden{display:none!important}
.fade-in{animation:fadeIn .3s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
@keyframes glitch{0%,100%{text-shadow:2px 0 #ff4422,-2px 0 #00f0ff}25%{text-shadow:-2px 0 #ff4422,2px 0 #00f0ff}50%{text-shadow:1px 1px #ff4422,-1px -1px #00f0ff}75%{text-shadow:-1px 1px #00f0ff,1px -1px #ff4422}}
.back-btn{background:none;border:none;color:#7a8194;font-size:.9em;cursor:pointer;padding:8px 0;display:flex;align-items:center;gap:4px}
.back-btn:before{content:'‚Üê'}
.phase-label{display:inline-block;background:rgba(0,240,255,.1);color:#00f0ff;padding:4px 10px;border-radius:6px;font-size:.75em;font-weight:600;margin-bottom:12px;text-transform:uppercase;border:1px solid rgba(0,240,255,.2)}
.vitals-update-box{background:rgba(255,68,34,.06);border:1px solid rgba(255,68,34,.3);border-radius:12px;padding:16px;margin-bottom:16px;box-shadow:0 0 12px rgba(255,68,34,.08)}
.vitals-update-box .label{color:#ff4422;font-weight:700;font-size:.9em;margin-bottom:8px}
.critical-error{background:rgba(240,255,0,.06);border:1px solid rgba(240,255,0,.3);border-radius:8px;padding:12px;margin-top:8px;line-height:1.5;font-size:.85em;color:#f0ff00}
.critical-error .critical-title{font-weight:700;font-size:.9em;margin-bottom:6px;color:#f0ff00}
.clinical-pearl{background:rgba(0,240,255,.05);border:1px solid rgba(0,240,255,.2);border-radius:8px;padding:12px;margin-top:10px;font-size:.85em;line-height:1.5;color:#8bb8f0}
.clinical-pearl .pearl-title{color:#00f0ff;font-weight:600;margin-bottom:2px}
.narrative-update{background:rgba(10,15,25,.5);border-left:3px solid #f0ad4e;border:1px solid rgba(240,173,78,.15);border-left:3px solid #f0ad4e;border-radius:0 12px 12px 0;padding:16px;margin-bottom:16px;line-height:1.6;font-size:.95em}
.narrative-update .label{color:#f0ad4e;font-weight:600;font-size:.8em;text-transform:uppercase;margin-bottom:6px}
.score-tier{text-align:center;padding:16px;border-radius:12px;margin:16px 0;line-height:1.5}
.score-tier .tier-name{font-size:1.3em;font-weight:700;margin-bottom:4px}
.score-tier .tier-desc{font-size:.9em;opacity:.9}
.score-tier.tier-expert{background:rgba(52,199,89,.1);color:#34c759;border:1px solid rgba(52,199,89,.4);box-shadow:0 0 16px rgba(52,199,89,.15)}
.score-tier.tier-competent{background:rgba(240,173,78,.1);color:#f0ad4e;border:1px solid rgba(240,173,78,.4);box-shadow:0 0 16px rgba(240,173,78,.15)}
.score-tier.tier-developing{background:rgba(255,152,0,.1);color:#ff9800;border:1px solid rgba(255,152,0,.4)}
.score-tier.tier-novice{background:rgba(255,68,34,.1);color:#ff4422;border:1px solid rgba(255,68,34,.4)}
.critical-fails-warning{background:rgba(255,68,34,.1);border:1px solid rgba(255,68,34,.4);border-radius:12px;padding:14px;margin:12px 0;text-align:center;color:#ff4422;font-weight:600}

/* Order (drag-reorder) */
.order-list{display:flex;flex-direction:column;gap:8px}
.order-item{display:flex;align-items:center;gap:10px;padding:12px 14px;border-radius:12px;background:rgba(10,15,25,.5);border:1px solid rgba(0,240,255,.1);box-shadow:0 0 6px rgba(0,240,255,.03)}
.order-item .arrows{display:flex;flex-direction:column;gap:2px}
.order-item .arrows button{width:40px;height:34px;border:none;background:rgba(0,240,255,.1);color:#00f0ff;border-radius:6px;font-size:1rem;cursor:pointer;display:flex;align-items:center;justify-content:center}
.order-item .arrows button:active{background:rgba(0,240,255,.3)}
.order-item .order-text{flex:1;font-size:.95rem;line-height:1.4}
.order-item.correct-show{background:rgba(52,199,89,.1);border-color:rgba(52,199,89,.4)}
.order-item.wrong-show{background:rgba(255,68,34,.1);border-color:rgba(255,68,34,.4)}

/* Categorize */
.cat-items{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:14px}
.cat-chip{padding:10px 16px;border-radius:10px;background:rgba(10,15,25,.5);border:1px solid rgba(0,240,255,.1);cursor:pointer;font-size:.9rem;transition:all .15s;box-shadow:0 0 6px rgba(0,240,255,.03)}
.cat-chip:active,.cat-chip.picked{background:rgba(0,240,255,.15);border-color:rgba(0,240,255,.4)}
.cat-chip.placed{opacity:.4;cursor:default}
.cat-buckets{display:flex;gap:10px;flex-wrap:wrap}
.cat-bucket{flex:1;min-width:140px;min-height:80px;border-radius:12px;padding:12px;background:rgba(10,15,25,.3);border:2px dashed rgba(0,240,255,.15);transition:all .15s;cursor:pointer}
.cat-bucket.highlight{border-color:rgba(0,240,255,.5);background:rgba(0,240,255,.05)}
.cat-bucket-title{font-size:.8rem;font-weight:600;color:rgba(0,240,255,.4);margin-bottom:8px;text-transform:uppercase;letter-spacing:.04em}
.cat-bucket-items{display:flex;flex-wrap:wrap;gap:6px}
.cat-bucket-items .placed-chip{padding:6px 12px;border-radius:8px;background:rgba(0,240,255,.12);font-size:.85rem;cursor:pointer}

/* Table / matrix */
.table-scroll{overflow-x:auto;-webkit-overflow-scrolling:touch;margin:0 -4px;padding:0 4px}
.q-table{width:100%;min-width:320px;border-collapse:separate;border-spacing:0;overflow:hidden;border-radius:12px;border:1px solid rgba(0,240,255,.15)}
.q-table th,.q-table td{padding:10px 8px;text-align:center;border-bottom:1px solid rgba(0,240,255,.08)}
.q-table th{background:rgba(0,240,255,.06);font-size:.75rem;font-weight:600;color:rgba(0,240,255,.5);white-space:nowrap}
.q-table td{font-size:.82rem;line-height:1.3}
.q-table td:first-child{text-align:left;font-weight:500;min-width:100px;max-width:160px}
.q-table .cell-btn{width:40px;height:40px;border-radius:8px;border:2px solid rgba(0,240,255,.2);background:transparent;color:#e0e0e0;cursor:pointer;font-size:1rem;display:inline-flex;align-items:center;justify-content:center;transition:all .15s}
.cell-btn.on{background:rgba(0,240,255,.2);border-color:#00f0ff}
.cell-btn.correct-show{background:rgba(52,199,89,.2);border-color:#34c759}
.cell-btn.wrong-show{background:rgba(255,68,34,.2);border-color:#ff4422}

.select-count-hint{font-size:.8em;color:#7a8194;margin-bottom:8px}

/* Theme toggle */
.theme-toggle{position:fixed;top:12px;right:12px;z-index:1000;width:40px;height:40px;border-radius:50%;border:1px solid rgba(0,240,255,.2);background:rgba(10,15,25,.7);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);cursor:pointer;font-size:1.2em;display:flex;align-items:center;justify-content:center;transition:all .2s;box-shadow:0 0 12px rgba(0,240,255,.1)}
.theme-toggle:active{transform:scale(.9)}
body.light-mode .theme-toggle{background:rgba(255,255,255,.8);border-color:rgba(0,80,120,.15);box-shadow:0 2px 8px rgba(0,0,0,.08)}

/* Domain & Difficulty chips */
.domain-chip,.diff-chip{display:block;padding:10px 12px;border-radius:10px;font-size:.8em;cursor:pointer;transition:all .15s;background:rgba(0,240,255,.06);border:1px solid rgba(0,240,255,.15);color:rgba(255,255,255,.8);text-align:center}
.domain-chip:active,.diff-chip:active{transform:scale(.95)}
.domain-chip.selected{background:rgba(0,240,255,.15);border-color:rgba(0,240,255,.4);color:#00f0ff;box-shadow:0 0 10px rgba(0,240,255,.15)}
.diff-chip.selected{background:rgba(0,240,255,.12);border-color:rgba(0,240,255,.35);color:#00f0ff;box-shadow:0 0 10px rgba(0,240,255,.15)}

.muted-label{color:#7a8194}
.hero-title{font-size:1.8em;margin:0 0 6px;color:#00f0ff;text-shadow:0 0 20px rgba(0,240,255,.3);animation:glitch 4s ease-in-out infinite;letter-spacing:1px}
.hero-sub{color:#7a8194;font-size:.9em;margin:0;font-family:'JetBrains Mono','Fira Code','Courier New',monospace;letter-spacing:.5px}
.stat-divider{width:1px;background:rgba(0,240,255,.15)}
.home-section{background:rgba(10,15,25,.5);border:1px solid rgba(0,240,255,.08);border-radius:16px;padding:20px;margin-bottom:24px;box-shadow:0 0 16px rgba(0,240,255,.03)}

/* ===== Light Mode ===== */
body.light-mode{background:#f5f7fa;color:#1a1a2e}
body.light-mode::after{background:none}
body.light-mode .subtitle,body.light-mode .vital .lbl,body.light-mode .level-card .desc,body.light-mode .multi-hint,body.light-mode .select-count-hint,body.light-mode .muted-label{color:#6b7280}
body.light-mode .vital .val{color:#1a5276}
body.light-mode .card,body.light-mode .narrative,body.light-mode .option,body.light-mode .review-item{background:rgba(255,255,255,.7);backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);border-color:rgba(0,80,120,.1);box-shadow:0 2px 8px rgba(0,0,0,.06);color:#1a1a2e}
body.light-mode .vital{background:rgba(255,255,255,.7);border-color:rgba(0,80,120,.1);box-shadow:0 2px 8px rgba(0,0,0,.06)}
body.light-mode .explanation{background:rgba(0,0,0,.03);border-color:rgba(0,0,0,.08);color:#4a4a5a}
body.light-mode .explanation .ref{color:#1a5276}
body.light-mode .clinical-pearl{background:rgba(0,100,150,.06);border-color:rgba(0,100,150,.2);color:#1a5276}
body.light-mode .clinical-pearl .pearl-title{color:#1a5276}
body.light-mode .critical-error{background:rgba(200,80,50,.06);border-color:rgba(200,80,50,.2);color:#8b3a37}
body.light-mode .critical-error .critical-title{color:#c04540}

window.toggleLevel = function(l) {
  state.selectedLevel = state.selectedLevel === l ? null : l;
  render();
};

window.toggleDomain = function(d) {
  if (state.selectedDomains.has(d)) state.selectedDomains.delete(d);
  else state.selectedDomains.add(d);
  render();
};

window.toggleDifficulty = function(d) {
  if (state.selectedDifficulties.has(d)) state.selectedDifficulties.delete(d);
  else state.selectedDifficulties.add(d);
  render();
};

window.startRandom = function() {
  const avail = getAvailableScenarios();
  if (avail.length === 0) return;
  const s = avail[Math.floor(Math.random() * avail.length)];
  startScenario(s.id);
};

window.startScenario = function(id) {
  const s = SCENARIOS.find(sc => sc.id === id);
  if (!s) return;
  state.currentScenario = s;
  state.questionIndex = 0;
  state.answers = [];
  state.answered = false;
  state.selectedOptions = new Set();
  state.userState = {};
  state.screen = 'scenario';
  window.scrollTo(0, 0);
  render();
};

function renderScenario() {
  const s = state.currentScenario;
  const qs = getFilteredQuestions();
  if (state.questionIndex >= qs.length) {
    state.screen = 'debrief';
    render();
    return;
  }
  const q = qs[state.questionIndex];
  const qType = q.type || (q.multi_select ? 'mr' : 'mc');
  const total = qs.length;
  const current = state.questionIndex + 1;

  // Init user state for special question types
  if (qType === 'order' && !state.userState.order) {
    state.userState.order = q.items.map((_, i) => i);
    // Shuffle
    for (let i = state.userState.order.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [state.userState.order[i], state.userState.order[j]] = [state.userState.order[j], state.userState.order[i]];

        ${v.hr != null ? `<div class="vital"><div class="val mono">${v.hr}</div><div class="lbl">HR</div></div>` : ''}

        ${v.rr != null ? `<div class="vital"><div class="val mono">${v.rr}</div><div class="lbl">RR</div></div>` : ''}
        ${v.spo2 != null ? `<div class="vital"><div class="val mono">${v.spo2}%</div><div class="lbl">SpO‚ÇÇ</div></div>` : ''}
        ${v.gcs != null ? `<div class="vital"><div class="val mono">${v.gcs}</div><div class="lbl">GCS</div></div>` : ''}
        ${v.temp ? `<div class="vital"><div class="val mono">${v.temp}</div><div class="lbl">Temp</div></div>` : ''}

    </div>`;
  } else {
    html += `<details style="margin-bottom:12px"><summary style="color:#00f0ff;cursor:pointer;font-size:.8em">View Dispatch & Vitals</summary>
      <div class="narrative" style="border-left:3px solid #ff4422;margin-top:8px">
        <div style="font-size:.9em;font-weight:600">${s.dispatch}</div>
        <div style="font-size:.8em;margin-top:4px"><strong style="color:#00f0ff">Hx:</strong> ${s.history?.pmh || 'Unknown'} | <strong style="color:#00f0ff">Meds:</strong> ${s.history?.meds || 'Unknown'} | <strong style="color:#00f0ff">Allergies:</strong> ${s.history?.allergies || 'NKDA'}</div>

      ${v.bp ? `<div class="vital"><div class="val mono">${v.bp}</div><div class="lbl">BP</div></div>` : ''}

      ${v.temp ? `<div class="vital"><div class="val mono">${v.temp}</div><div class="lbl">Temp</div></div>` : ''}
      ${v.etco2 ? `<div class="vital"><div class="val mono">${v.etco2}</div><div class="lbl">EtCO‚ÇÇ</div></div>` : ''}
      ${v.bgl ? `<div class="vital"><div class="val mono">${v.bgl}</div><div class="lbl">BGL</div></div>` : ''}
      ${v.gcs ? `<div class="vital"><div class="val mono">${v.gcs}</div><div class="lbl">GCS</div></div>` : ''}
      ${v.pupils ? `<div class="vital"><div class="val mono">${v.pupils}</div><div class="lbl">Pupils</div></div>` : ''}
      ${v.skin ? `<div class="vital"><div class="val mono">${v.skin}</div><div class="lbl">Skin</div></div>` : ''}
      ${v.lung_sounds ? `<div class="vital"><div class="val mono">${v.lung_sounds}</div><div class="lbl">Lungs</div></div>` : ''}
      ${v.ecg ? `<div class="vital"><div class="val mono">${v.ecg}</div><div class="lbl">ECG</div></div>` : ''}
    </div></div>`;
  }

  // Vitals update box
  if (q.vitals_update) {
    const vu = q.vitals_update;
    html += `<div class="vitals-update-box"><div class="label">‚ö†Ô∏è Updated Vitals</div><div class="vitals-grid">
      ${Object.entries(vu).map(([k, v]) => `<div class="vital"><div class="val mono">${v}</div><div class="lbl">${k.toUpperCase()}</div></div>`).join('')}
    </div></div>`;
  }

  // Question prompt
  html += `<div class="question-prompt">${q.prompt}</div>`;
  if (qType === 'graphical' && q.narrative) html += `<div class="narrative" style="font-family:'JetBrains Mono','Fira Code','Courier New',monospace;font-size:.75em;white-space:pre-wrap;border-left:3px solid #00f0ff;margin:12px 0">${q.narrative}</div>`;

  // Render based on type
  if (qType === 'mc' || qType === 'mr') {
    if (q.multi_select || qType === 'mr') {
      const correctCount = q.options.filter(o => o.correct).length;
      html += `<div class="multi-hint">Select all that apply (${correctCount} correct)</div>`;
    }
    q.options.forEach((opt, i) => {
      let cls = 'option';
      if (state.selectedOptions.has(i)) cls += ' selected';
      if (state.answered) {
        if (opt.correct && state.selectedOptions.has(i)) cls = 'option correct';
        else if (!opt.correct && state.selectedOptions.has(i)) cls = 'option incorrect';
        else if (opt.correct && !state.selectedOptions.has(i)) cls = 'option missed';
        else cls = 'option';
      }
      html += `<div class="${cls}" onclick="selectOption(${i})">
        <span class="indicator"></span>${opt.text}

    });
  } else if (qType === 'graphical') {
    html += `<div class="select-count-hint">Tap the correct option</div>`;
    q.options.forEach((opt, i) => {
      let cls = 'option';
      if (state.selectedOptions.has(i)) cls += ' selected';
      if (state.answered) {
        if (opt.correct && state.selectedOptions.has(i)) cls = 'option correct';
        else if (!opt.correct && state.selectedOptions.has(i)) cls = 'option incorrect';
        else if (opt.correct && !state.selectedOptions.has(i)) cls = 'option missed';
        else cls = 'option';
      }
      html += `<div class="${cls}" onclick="selectOption(${i})">
        ${opt.image_desc ? `<div style="font-size:.8em;color:#7a8194;margin-bottom:4px">${opt.image_desc}</div>` : ''}
        <span class="indicator"></span>${opt.text}
        ${state.answered && opt.explanation ? `<div class="explanation">${opt.explanation}${opt.protocol_ref ? `<span class="ref">üìñ ${cleanProtocolRef(opt.protocol_ref)}</span>` : ''}</div>` : ''}

  } else if (qType === 'categorize') {

    html += `<div id="tableBody"></div>`;
  }

  if (state.answered) {

  if (!state.answered) {

      html += `<button class="btn btn-primary" onclick="submitAnswer()" ${state.selectedOptions.size === 0 ? 'disabled' : ''}>Submit Answer</button>`;
    } else if (qType === 'order') {
      html += `<button class="btn btn-primary" onclick="submitAnswer()">Submit Order</button>`;
    } else if (qType === 'categorize') {
      html += `<button class="btn btn-primary" onclick="submitAnswer()" ${state.userState.assignments && state.userState.assignments.some(a => a < 0) ? 'disabled' : ''}>Submit Categories</button>`;
    } else if (qType === 'table') {
      html += `<button class="btn btn-primary" onclick="submitAnswer()" ${state.userState.cells && !state.userState.cells.every(row => row.some(c => c)) ? 'disabled' : ''}>Submit Answer</button>`;

    html += `<button class="btn btn-primary" onclick="nextQuestion()" style="margin-top:16px">${current >= total ? 'üìä View Results' : 'Next Question ‚Üí'}</button>`;

function renderOrderBody(q) {
  const body = document.getElementById('orderBody');
  if (!body) return;
  body.innerHTML = '';
  const list = document.createElement('div'); list.className = 'order-list';
  state.userState.order.forEach((origIdx, pos) => {
    const item = document.createElement('div');
    let cls = 'order-item';
    if (state.answered) {
      cls += origIdx === q.correctOrder[pos] ? ' correct-show' : ' wrong-show';
    }
    item.className = cls;
    item.innerHTML = `
      <div class="arrows">
        <button onclick="moveOrder(${pos},-1)" ${state.answered ? 'disabled' : ''}>‚ñ≤</button>
        <button onclick="moveOrder(${pos},1)" ${state.answered ? 'disabled' : ''}>‚ñº</button>
      </div>
      <div class="order-text">${q.items[origIdx]}</div>
    `;
    list.appendChild(item);
  });
  body.appendChild(list);
  if (state.answered) {
    const correctDiv = document.createElement('div');
    correctDiv.style.cssText = 'margin-top:12px;font-size:.85em;color:#34c759';
    correctDiv.innerHTML = '<strong>Correct order:</strong> ' + q.correctOrder.map(i => q.items[i]).join(' ‚Üí ');
    body.appendChild(correctDiv);
    if (q.protocol_ref) {
      const ref = document.createElement('div');
      ref.className = 'explanation';
      ref.innerHTML = `<span class="ref">üìñ ${cleanProtocolRef(q.protocol_ref)}</span>`;
      body.appendChild(ref);
    }
  }
}

window.moveOrder = function(pos, dir) {
  if (state.answered) return;
  const np = pos + dir;
  if (np < 0 || np >= state.userState.order.length) return;
  [state.userState.order[pos], state.userState.order[np]] = [state.userState.order[np], state.userState.order[pos]];
  renderOrderBody(getFilteredQuestions()[state.questionIndex]);
};

function renderCatBody(q) {
  const body = document.getElementById('catBody');
  if (!body) return;
  body.innerHTML = '';
  const chips = document.createElement('div'); chips.className = 'cat-items';
  q.items.forEach((item, i) => {
    const c = document.createElement('div');
    c.className = 'cat-chip' + (state.userState.assignments[i] >= 0 ? ' placed' : '') + (state.userState.pickedItem === i ? ' picked' : '');
    c.textContent = item;
    c.onclick = () => {
      if (state.answered) return;
      if (state.userState.assignments[i] >= 0) { state.userState.assignments[i] = -1; state.userState.pickedItem = -1; renderCatBody(q); return; }
      state.userState.pickedItem = i; renderCatBody(q);
    };
    chips.appendChild(c);
  });
  body.appendChild(chips);

  const buckets = document.createElement('div'); buckets.className = 'cat-buckets';
  q.categories.forEach((cat, ci) => {
    const b = document.createElement('div'); b.className = 'cat-bucket' + (state.userState.pickedItem >= 0 ? ' highlight' : '');
    b.innerHTML = `<div class="cat-bucket-title">${cat}</div><div class="cat-bucket-items"></div>`;
    const itemsDiv = b.querySelector('.cat-bucket-items');
    state.userState.assignments.forEach((a, ii) => {
      if (a === ci) {
        const pc = document.createElement('div'); pc.className = 'placed-chip'; pc.textContent = q.items[ii];
        if (state.answered) { pc.style.background = q.correctCategories[ii] === ci ? 'rgba(52,199,89,.3)' : 'rgba(217,83,79,.3)'; }
        else { pc.onclick = (e) => { e.stopPropagation(); state.userState.assignments[ii] = -1; renderCatBody(q); }; }
        itemsDiv.appendChild(pc);
      }
    });
    b.onclick = (e) => {
      if (state.answered || e.target.classList.contains('placed-chip')) return;
      if (state.userState.pickedItem >= 0) { state.userState.assignments[state.userState.pickedItem] = ci; state.userState.pickedItem = -1; renderScenario(); }
    };
    buckets.appendChild(b);
  });
  body.appendChild(buckets);
}

function renderTableBody(q) {
  const body = document.getElementById('tableBody');
  if (!body) return;
  body.innerHTML = '';
  const t = document.createElement('table'); t.className = 'q-table';
  const thead = document.createElement('thead');
  let hr = '<tr><th></th>'; q.columns.forEach(c => hr += `<th>${c}</th>`); hr += '</tr>';
  thead.innerHTML = hr; t.appendChild(thead);
  const tbody = document.createElement('tbody');
  q.rows.forEach((r, ri) => {
    const tr = document.createElement('tr');
    let rowHtml = `<td>${r}</td>`;
    q.columns.forEach((_, ci) => {
      const on = state.userState.cells[ri][ci];
      let cls = 'cell-btn' + (on ? ' on' : '');
      if (state.answered) {
        if (q.correctCells[ri][ci] && on) cls += ' correct-show';
        else if (q.correctCells[ri][ci] && !on) cls += ' correct-show';
        else if (!q.correctCells[ri][ci] && on) cls += ' wrong-show';
      }
      rowHtml += `<td><button class="${cls}" onclick="toggleCell(${ri},${ci})">${on ? '‚úì' : ''}</button></td>`;
    });
    tr.innerHTML = rowHtml; tbody.appendChild(tr);
  });
  t.appendChild(tbody);
  const wrap = document.createElement('div'); wrap.className = 'table-scroll'; wrap.appendChild(t); body.appendChild(wrap);
}

window.toggleCell = function(ri, ci) {
  if (state.answered) return;
  const q = getFilteredQuestions()[state.questionIndex];
  q.columns.forEach((_, c) => { state.userState.cells[ri][c] = 0; });
  state.userState.cells[ri][ci] = 1;
  renderTableBody(q);
  const btn = document.querySelector('.btn-primary');
  if (btn && btn.textContent.includes('Submit')) {
    btn.disabled = !state.userState.cells.every(row => row.some(c => c));
  }
};

function selectOption(i) {
  if (state.answered) return;
  const q = getFilteredQuestions()[state.questionIndex];
  if (q.type === 'mr' || q.multi_select) {
    if (state.selectedOptions.has(i)) state.selectedOptions.delete(i);
    else state.selectedOptions.add(i);
  } else {
    state.selectedOptions = new Set([i]);
  }
  renderScenario();
}

function submitAnswer() {
  const q = getFilteredQuestions()[state.questionIndex];
  const qType = q.type || (q.multi_select ? 'mr' : 'mc');

  let isCorrect = false;
  let hasCriticalFail = false;
  let selectedText = [];
  let correctText = [];
  let protocol = '';

  if (qType === 'mc' || qType === 'graphical') {
    if (state.selectedOptions.size === 0) return;
    state.answered = true;
    const correctIndices = new Set(q.options.map((o,i) => o.correct ? i : -1).filter(i => i >= 0));
    isCorrect = state.selectedOptions.size === 1 && correctIndices.has([...state.selectedOptions][0]);
    hasCriticalFail = [...state.selectedOptions].some(i => q.options[i].critical === true);
    selectedText = [...state.selectedOptions].map(i => q.options[i].text);
    correctText = q.options.filter(o => o.correct).map(o => o.text);
    protocol = q.options.find(o => o.correct)?.protocol_ref || '';
  } else if (qType === 'mr') {
    if (state.selectedOptions.size === 0) return;
    state.answered = true;
    const correctIndices = new Set(q.options.map((o,i) => o.correct ? i : -1).filter(i => i >= 0));
    isCorrect = state.selectedOptions.size === correctIndices.size && [...state.selectedOptions].every(i => correctIndices.has(i));
    hasCriticalFail = [...state.selectedOptions].some(i => q.options[i].critical === true);
    selectedText = [...state.selectedOptions].map(i => q.options[i].text);
    correctText = q.options.filter(o => o.correct).map(o => o.text);
    protocol = q.options.find(o => o.correct)?.protocol_ref || '';
  } else if (qType === 'order') {
    state.answered = true;
    isCorrect = state.userState.order.every((origIdx, pos) => origIdx === q.correctOrder[pos]);
    selectedText = [state.userState.order.map(i => q.items[i]).join(' ‚Üí ')];
    correctText = [q.correctOrder.map(i => q.items[i]).join(' ‚Üí ')];
    protocol = q.protocol_ref || '';
  } else if (qType === 'categorize') {
    state.answered = true;
    isCorrect = state.userState.assignments.every((a, i) => a === q.correctCategories[i]);
    selectedText = [q.items.map((item, i) => `${item} ‚Üí ${q.categories[state.userState.assignments[i]] || '?'}`).join(', ')];
    correctText = [q.items.map((item, i) => `${item} ‚Üí ${q.categories[q.correctCategories[i]]}`).join(', ')];
    protocol = q.protocol_ref || '';
  } else if (qType === 'table') {
    state.answered = true;
    isCorrect = state.userState.cells.every((row, ri) => row.every((c, ci) => c === q.correctCells[ri][ci]));
    selectedText = [q.rows.map((r, ri) => `${r}: ${q.columns.filter((_, ci) => state.userState.cells[ri][ci]).join(', ') || 'none'}`).join('; ')];
    correctText = [q.rows.map((r, ri) => `${r}: ${q.columns.filter((_, ci) => q.correctCells[ri][ci]).join(', ')}`).join('; ')];
    protocol = q.protocol_ref || '';
  }

  state.answers.push({
    question: q.prompt,
    phase: q.phase,
    correct: isCorrect,
    selected: selectedText,
    correctAnswer: correctText,
    protocol: protocol,
    criticalFail: hasCriticalFail
  });

  renderScenario();
}

function nextQuestion() {
  state.questionIndex++;
  state.answered = false;
  state.selectedOptions = new Set();
  state.userState = {};
  render();
}

function renderDebrief() {
  const s = state.currentScenario;
  const total = state.answers.length;
  const correct = state.answers.filter(a => a.correct).length;
  const pct = total > 0 ? Math.round(correct / total * 100) : 0;
  
  let scoreClass = 'score-bad';
  if (pct >= 80) scoreClass = 'score-good';
  else if (pct >= 60) scoreClass = 'score-ok';

  let tierClass, tierName, tierDesc;
  if (pct >= 90) {
    tierClass = 'tier-expert'; tierName = 'üèÜ Expert';
    tierDesc = 'Outstanding clinical decision-making. You demonstrate mastery of these protocols.';
  } else if (pct >= 70) {
    tierClass = 'tier-competent'; tierName = '‚úÖ Competent';
    tierDesc = 'Solid foundation. Review the protocols you missed to strengthen your practice.';
  } else if (pct >= 50) {
    tierClass = 'tier-developing'; tierName = 'üìñ Developing';
    tierDesc = "You're building knowledge but need more protocol review before these calls.";
  } else {
    tierClass = 'tier-novice'; tierName = 'üìö Building Foundation';
    tierDesc = 'These are tough scenarios. Review the referenced protocols and try again ‚Äî repetition builds confidence.';
  }

  const criticalFails = state.answers.filter(a => a.criticalFail).length;

  let html = `
    <h1 style="font-size:1.3em;text-align:center">üìä Scenario Debrief</h1>
    <p class="muted-label" style="text-align:center;margin-bottom:16px">${s.title}</p>
    
    <div class="score-circle ${scoreClass}">
      ${correct}/${total}
      <div class="pct">${pct}%</div>
    </div>
    
    <div class="score-tier ${tierClass}">
      <div class="tier-name">${tierName}</div>
      <div class="tier-desc">${tierDesc}</div>
    </div>
    ${criticalFails > 0 ? `<div class="critical-fails-warning">‚ö†Ô∏è ${criticalFails} Safety Consideration${criticalFails > 1 ? 's' : ''} ‚Äî Review these carefully for your practice</div>` : ''}
    
    <div class="category-header">Question Review</div>
  `;

  state.answers.forEach((a, i) => {
    const icon = a.correct ? '‚úÖ' : a.criticalFail ? '‚õî' : '‚ùå';
    html += `
      <div class="review-item" ${a.criticalFail ? 'style="border-left:3px solid #b71c1c"' : ''}>
        <div class="q">${icon} Q${i+1}: ${a.question}</div>
        <div class="your-ans ${a.correct ? '' : 'wrong'}">Your answer: ${a.selected.join(', ')}</div>
        ${a.criticalFail ? '<div style="color:#ffa726;font-size:.8em;font-weight:600">‚ö†Ô∏è Safety Consideration</div>' : ''}
        ${!a.correct ? `<div class="correct-ans">Correct: ${a.correctAnswer.join(', ')}</div>` : ''}
        <div style="margin-top:4px"><span class="tag tag-proto">${cleanProtocolRef(a.protocol)}</span></div>
      </div>`;
  });

  html += `
    <button class="btn btn-primary" onclick="startRandom()" style="margin-top:16px">NEXT SCENARIO</button>
    <button class="btn btn-secondary" onclick="startScenario('${s.id}')">üîÑ Try Again</button>
    <button class="btn btn-secondary" onclick="state.screen='select';render()">‚Üê Choose Another Scenario</button>
    <button class="btn btn-secondary" onclick="state.screen='home';render()">üè† Home</button>
    <div style="height:40px"></div>
  `;

  app.innerHTML = `<div class="fade-in">${html}</div>`;
}

// Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(() => {});
}

// Expose to onclick handlers
window.selectOption = selectOption;
window.submitAnswer = submitAnswer;
window.nextQuestion = nextQuestion;
window.render = render;
window.renderHome = renderHome;
window.renderScenario = renderScenario;
window.renderDebrief = renderDebrief;

// Start
render();
</script>
